<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Desenvolvendo o Programflix</title>
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">ProgramFlix</h2>
            <nav>
                <ul>
                    <li><a href="">Linguagens</a></li>
                    <li><a href="">IDE's</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="conteudo-principal">
            <div class="container">
                <!-- Lembrar de tirar qualquer linguagem para colocar uma capa padrão, daí quando a pessoa clicar em alguma é que aparece as opções -->
                <h3 class="titulo">Java</h3>
                <p class="descricao">Java é uma linguagem de programação segura,
                    robusta, orientada a objetos e de alto nível.
                    Java foi desenvolvido pela Sun Microsystems
                    (que agora é subsidiária da Oracle) no ano de 1995.
                    Leia agora as notícias mais quentes da linguagem.
                </p><!-- fim do parágrafo -->

                <div class="botoes">
                    <button role="button" class="botao" id="r">
                        <i class="fab fa-readme"></i>
                        LEIA SOBRE
                    </button>

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        INFORMAÇÕES RELACIONADAS
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-linguagens active">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/java_opt.jpg" alt="Linguagem Java" name="java">
            </div>
            <div class="item">
                <img src="img/android_opt.png" alt="Linguagem android" name="android">
            </div>
            <div class="item">
                <img class="img" src="img/php_opt.jpg" alt="Linguagem PHP" name="php">
            </div>
            <div class="item">
                <img src="img/c++_opt.jpg" alt="Linguagem C++" name="c++">
            </div>
            <div class="item">
                <img class="img" src="img/javascript_opt.jpg" alt="Linguagem JavaScript" name="js">
            </div>
            <div class="item">
                <img class="img" src="img/kotlin_opt.png" alt="Linguagem Kotlin" name="kotlin">
            </div>
            <div class="item">
                <img src="img/c_opt.png" alt="Linguagem C" name="c">
            </div>
            <div class="item">
                <img class="img" src="img/python_opt.jpg" alt="Linguagem Python" name="python">
            </div>
            <div class="item">
                <img class="img fundo" src="img/ruby__opt.png" alt="Linguagem Ruby" name="ruby">
            </div>
            <div class="item">
                <img class="img" src="img/sql_opt.jpg" alt="Linguagem SQL" name="sql">
            </div>
            <div class="item">
                <img class="img" src="img/c_sharp.png" alt="Linguagem C#" name="c#">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a14a784515.js" crossorigin="anonymous">
    </script>
    <script src="script/owl/jquery.min.js"></script>
    <script src="script/owl/owl.carousel.min.js"></script>
    <script src="script/owl/setup.js"></script>
</body>

</html>
